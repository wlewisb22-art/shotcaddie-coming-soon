<style>
  * { margin: 0; padding: 0; box-sizing: border-box; }

  html, body {
    min-height: 100%;
    font-family: 'Arial', sans-serif;
    color: white;
    overflow-x: hidden;
    background: #0a0a0a;
  }

  body {
    display: flex;
    flex-direction: column;
    align-items: center;
    padding: 20px;
    position: relative;
  }

  body::before {
    content: "";
    position: fixed;
    top: 0; left: 0;
    width: 100%; height: 100%;
    background: url('3546ccad-906b-4cfb-8ebe-cbc7ee146ed9-md.jpeg') no-repeat center top;
    background-size: contain;
    z-index: -2;
    filter: brightness(0.6);
  }

  h1 {
    font-size: 3em;
    margin-top: 40px;
    margin-bottom: 0.2em;
    text-shadow: 0 0 20px #00ffe0, 0 0 40px #00ffe0;
    animation: glow 2s ease-in-out infinite alternate;
    text-align: center;
  }

  @keyframes glow {
    from { text-shadow: 0 0 10px #00ffe0, 0 0 20px #00ffe0; }
    to   { text-shadow: 0 0 30px #00ffe0, 0 0 60px #00ffe0; }
  }

  h2 {
    font-size: 2em;
    margin-bottom: 1em;
    text-shadow: 0 0 10px #00ffe0;
    text-align: center;
  }

  form {
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 10px;
    margin-top: 1.5em;
    width: 100%;
    max-width: 400px;
  }

  input[type="email"] {
    padding: 12px;
    font-size: 1em;
    border-radius: 5px;
    border: none;
    width: 100%;
  }

  button {
    padding: 12px 20px;
    font-size: 1em;
    border: none;
    border-radius: 5px;
    background-color: #00ffae;
    color: #000;
    cursor: pointer;
    font-weight: bold;
    transition: all 0.3s ease;
    width: 100%;
  }

  button:hover { background-color: #00dd95; }

  p {
    margin-top: 1.5em;
    font-size: 1em;
    text-shadow: 0 0 5px #000;
    text-align: center;
  }

  svg {
    position: fixed;
    top: 0; left: 0;
    width: 100%;
    height: 100%;
    z-index: -1;
    overflow: visible;
  }

  .drop {
    r: 6;
    fill-opacity: 0.8;
    stroke: white;
    stroke-width: 0.5px;
  }

  /* Animation for liquid drops along path */
  @keyframes flowAnim {
    0% { offset-distance: 0%; }
    100% { offset-distance: 100%; }
  }

</style>
