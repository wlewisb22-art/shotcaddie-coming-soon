<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ShotCaddie - Coming Soon</title>
  <style>
    /* Reset and basic layout */
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body, html {
      height: 100%;
      font-family: 'Arial', sans-serif;
      color: white;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      background: #0a0a0a;
      position: relative;
    }

    /* Background image */
    body::before {
      content: "";
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: url('file_00000000b6d071fdbd0c3eb37c76fdb6.png') no-repeat center center/cover;
      z-index: -2;
      filter: brightness(0.6);
    }

    /* Moving liquid overlay using animated gradient */
    body::after {
      content: "";
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: linear-gradient(45deg, rgba(0,255,190,0.2), rgba(0,150,255,0.2), rgba(255,100,200,0.2), rgba(0,255,190,0.2));
      background-size: 400% 400%;
      z-index: -1;
      animation: moveLiquid 15s ease infinite;
    }

    @keyframes moveLiquid {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    /* Header with floating glow */
    h1 {
      font-size: 3em;
      margin-bottom: 0.2em;
      text-shadow: 0 0 20px #00ffe0, 0 0 40px #00ffe0;
      animation: glow 2s ease-in-out infinite alternate;
    }

    @keyframes glow {
      from { text-shadow: 0 0 10px #00ffe0, 0 0 20px #00ffe0; }
      to   { text-shadow: 0 0 30px #00ffe0, 0 0 60px #00ffe0; }
    }

    h2 {
      font-size: 2em;
      margin-bottom: 1em;
      text-shadow: 0 0 10px #00ffe0;
    }

    /* Form styles with fade-in */
    form {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 10px;
      margin-top: 1.5em;
      opacity: 0;
      animation: fadeIn 2s forwards 1s;
    }

    input[type="email"] {
      padding: 10px;
      font-size: 1em;
      border-radius: 5px;
      border: none;
      width: 250px;
    }

    button {
      padding: 10px 20px;
      font-size: 1em;
      border: none;
      border-radius: 5px;
      background-color: #00ffae;
      color: #000;
      cursor: pointer;
      font-weight: bold;
      transition: all 0.3s ease;
    }
