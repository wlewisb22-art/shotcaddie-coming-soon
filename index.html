<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ShotCaddie - Coming Soon</title>
<style>
body, html {
  margin: 0;
  padding: 0;
  width: 100%;
  height: 100%;
  font-family: 'Arial', sans-serif;
  background: #0a0a0a;
  color: white;
  display: flex;
  flex-direction: column;
  align-items: center;
  overflow-x: hidden;
}

h1 {
  margin-top: 40px;
  font-size: 3em;
  text-align: center;
  text-shadow: 0 0 20px #00ffe0, 0 0 40px #00ffe0;
  animation: glow 2s ease-in-out infinite alternate;
}

h2 {
  font-size: 2em;
  text-align: center;
  margin-bottom: 20px;
  text-shadow: 0 0 10px #00ffe0;
}

@keyframes glow {
  from { text-shadow: 0 0 10px #00ffe0, 0 0 20px #00ffe0; }
  to   { text-shadow: 0 0 30px #00ffe0, 0 0 60px #00ffe0; }
}

form {
  display: flex;
  flex-direction: column;
  align-items: center;
  gap: 10px;
  margin-top: 1.5em;
  width: 100%;
  max-width: 400px;
}

input[type="email"], button {
  padding: 12px;
  font-size: 1em;
  border-radius: 5px;
  border: none;
  width: 100%;
}

button {
  background-color: #00ffae;
  color: #000;
  font-weight: bold;
  cursor: pointer;
  transition: all 0.3s ease;
}

button:hover { background-color: #00dd95; }

p {
  margin-top: 1em;
  font-size: 1em;
  text-align: center;
  text-shadow: 0 0 5px #000;
}

.shotcaddie-container {
  position: relative;
  margin-top: 40px;
  width: 600px;
  max-width: 90vw;
}

.shotcaddie-container img {
  width: 100%;
  display: block;
  border-radius: 20px;
}

svg {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  pointer-events: none;
}

.stream {
  fill: none;
  stroke-linecap: round;
  stroke-linejoin: round;
  stroke-opacity: 0.7;
}

</style>
</head>
<body>

<h1>SHOTCADDIE</h1>
<h2>Coming in 2<sup>nd</sup> Quarter of 2026</h2>

<form action="https://formspree.io/f/abcdwxyz" method="POST">
  <input type="email" name="email" placeholder="Enter your email" required>
  <button type="submit">Notify Me</button>
</form>

<p>Join our early access list to get updates!</p>

<div class="shotcaddie-container">
  <img src="file_00000000894471fd9386e739c677a265.png" alt="ShotCaddie Image">

  <svg viewBox="0 0 600 600">
    <!-- 16 tube paths -->
    <path id="tube1" d="M80,150 C120,120 200,100 300,500"/>
    <path id="tube2" d="M160,150 C200,120 220,100 300,500"/>
    <path id="tube3" d="M240,150 C280,120 260,100 300,500"/>
    <path id="tube4" d="M320,150 C360,120 300,100 300,500"/>
    <path id="tube5" d="M400,150 C440,120 320,100 300,500"/>
    <path id="tube6" d="M480,150 C520,120 350,100 300,500"/>
    <path id="tube7" d="M80,230 C120,200 200,150 300,500"/>
    <path id="tube8" d="M160,230 C200,200 220,150 300,500"/>
    <path id="tube9" d="M240,230 C280,200 260,150 300,500"/>
    <path id="tube10" d="M320,230 C360,200 300,150 300,500"/>
    <path id="tube11" d="M400,230 C440,200 320,150 300,500"/>
    <path id="tube12" d="M480,230 C520,200 350,150 300,500"/>
    <path id="tube13" d="M80,310 C120,280 200,200 300,500"/>
    <path id="tube14" d="M160,310 C200,280 220,200 300,500"/>
    <path id="tube15" d="M240,310 C280,280 260,200 300,500"/>
    <path id="tube16" d="M320,310 C360,280 300,200 300,500"/>

    <!-- Multi-layer streams for glow and thickness -->
    <g id="streams"></g>
  </svg>
</div>

<script>
// Generate glowing streams with wobble and pulse
const paths = [];
for(let i=1; i<=16; i++) paths.push(document.getElementById(`tube${i}`));

const svgNS = "http://www.w3.org/2000/svg";
const colors = ["#FF4500","#FFA500","#32CD32","#1E90FF","#FF69B4","#FF6347","#FFD700","#7CFC00","#00BFFF","#FF1493","#8A2BE2","#00FA9A","#FF4500","#1E90FF","#FF69B4","#32CD32"];

paths.forEach((path,i)=>{
  // Create multi-layer stroke for glow effect
  for(let layer=0; layer<3; layer++){
    const stream = document.createElementNS(svgNS,"path");
    stream.setAttribute("d", path.getAttribute("d"));
    stream.setAttribute("stroke", colors[i]);
    stream.setAttribute("stroke-width", 4 + layer*2);
    stream.setAttribute("stroke-opacity", 0.2 + 0.3/(layer+1));
    stream.setAttribute("fill","none");
    stream.setAttribute("class","stream");
    document.getElementById("streams").appendChild(stream);
  }
});

// Animate paths with wobble
function animateWobble(){
  paths.forEach((path,i)=>{
    const d = path.getAttribute("d");
    // Slight random offset on control points
    const newD = d.replace(/C(\d+),(\d+) (\d+),(\d+) (\d+),(\d+)/, (match,x1,y1,x2,y2,x3,y3)=>{
      const wobble = ()=> (Math.random()*6 -3);
      return `C${+x1+wobble()},${+y1+wobble()} ${+x2+wobble()},${+y2+wobble()} ${+x3+wobble()},${+y3+wobble()}`;
    });
    path.setAttribute("d", newD);
    // Also update cloned streams
    const layers = Array.from(document.querySelectorAll(`#streams path`)).slice(i*3,(i+1)*3);
    layers.forEach(l=>l.setAttribute("d", newD));
  });
}

setInterval(animateWobble, 500);
</script>

</body>
</html>
