<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ShotCaddie - Coming Soon</title>
<style>
  * { margin: 0; padding: 0; box-sizing: border-box; }

  html, body {
    min-height: 100%;
    font-family: 'Arial', sans-serif;
    color: white;
    overflow-x: hidden;
    background: #0a0a0a;
  }

  body {
    display: flex;
    flex-direction: column;
    justify-content: flex-start;
    align-items: center;
    padding: 20px;
    position: relative;
  }

  /* Background image */
  body::before {
    content: "";
    position: fixed;
    top: 0; left: 0;
    width: 100%; height: 100%;
    background: url('ChatGPT Image Dec 23, 2025, 11_56_40 AM.png') no-repeat center top;
    background-size: contain;
    z-index: -3;
    filter: brightness(0.6);
  }

  /* Moving liquid overlay using animated gradient */
  body::after {
    content: "";
    position: fixed;
    top: 0; left: 0;
    width: 100%; height: 100%;
    background: linear-gradient(45deg, rgba(0,255,190,0.1), rgba(0,150,255,0.1), rgba(255,100,200,0.1), rgba(0,255,190,0.1));
    background-size: 400% 400%;
    z-index: -2;
    animation: moveLiquid 15s ease infinite;
  }

  @keyframes moveLiquid {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
  }

  /* Central liquid flow effect */
  .liquid-flow {
    position: fixed;
    top: 200px; /* adjust to where the spout is in your image */
    left: 50%;
    width: 20px;
    height: 200px;
    margin-left: -10px; /* center */
    background: radial-gradient(circle, rgba(0,255,190,0.7) 0%, rgba(0,255,190,0.1) 80%);
    border-radius: 50%;
    z-index: -1;
    animation: flowMove 2s infinite alternate, flowPulse 1.5s infinite ease-in-out;
  }

  @keyframes flowMove {
    0% { transform: translateY(0px); }
    100% { transform: translateY(15px); }
  }

  @keyframes flowPulse {
    0% { opacity: 0.7; }
    50% { opacity: 1; }
    100% { opacity: 0.7; }
  }

  h1 {
    font-size: 3em;
    margin-top: 40px;
    margin-bottom: 0.2em;
    text-shadow: 0 0 20px #00ffe0, 0 0 40px #00ffe0;
    animation: glow 2s ease-in-out infinite alternate;
    text-align: center;
  }

  @keyframes glow {
    from { text-shadow: 0 0 10px #00ffe0, 0 0 20px #00ffe0; }
    to   { text-shadow: 0 0 30px #00ffe0, 0 0 60px #00ffe0; }
  }

  h2 {
    font-size: 2em;
    margin-bottom: 1em;
    text-shadow: 0 0 10px #00ffe0;
    text-align: center;
  }

  form {
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 10px;
    margin-top: 1.5em;
    opacity: 0;
    animation: fadeIn 2s forwards 1s;
    width: 100%;
    max-width: 400px;
  }

  input[type="email"] {
    padding: 12px;
    font-size: 1em;
    border-radius: 5px;
    border: none;
    width: 100%;
  }

  button {
    padding: 12px 20px;
    font-size: 1em;
    border: none;
    border-radius: 5px;
    background-color: #00ffae;
    color: #000;
    cursor: pointer;
    font-weight: bold;
    transition: all 0.3s ease;
    width: 100%;
  }

  button:hover { background-color: #00dd95; }

  p {
    margin-top: 1.5em;
    font-size: 1em;
    text-shadow: 0 0 5px #000;
    text-align: center;
  }

  @keyframes fadeIn { to { opacity: 1; } }

  @media (max-width: 600px) {
    h1 { font-size: 2em; margin-top: 20px; }
    h2 { font-size: 1.5em; }
  }

</style>
</head>
<body>

<h1>SHOTCADDIE</h1>
<h2>Coming in 2<sup>nd</sup> Quarter of 2026</h2>

<form action="https://formspree.io/f/xqezneng" method="POST">
 <input type="hidden" name="_redirect" value="https://shotcaddie.net/thanks.html">
  <input type="email" name="email" placeholder="Enter your email" required>
  <button type="submit">Notify Me</button>
</form>

<p>Join our early access list to get updates!</p>

<!-- Liquid flow element -->
<div class="liquid-flow"></div>

</body>
</html>
