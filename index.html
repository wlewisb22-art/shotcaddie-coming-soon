<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ShotCaddie - Coming Soon</title>
<style>
body, html {
  margin: 0;
  padding: 0;
  width: 100%;
  height: 100%;
  font-family: 'Arial', sans-serif;
  background: #0a0a0a;
  color: white;
  display: flex;
  flex-direction: column;
  align-items: center;
  overflow-x: hidden;
}

h1 {
  margin-top: 40px;
  font-size: 3em;
  text-align: center;
  text-shadow: 0 0 20px #00ffe0, 0 0 40px #00ffe0;
  animation: glow 2s ease-in-out infinite alternate;
}

h2 {
  font-size: 2em;
  text-align: center;
  margin-bottom: 20px;
  text-shadow: 0 0 10px #00ffe0;
}

@keyframes glow {
  from { text-shadow: 0 0 10px #00ffe0, 0 0 20px #00ffe0; }
  to   { text-shadow: 0 0 30px #00ffe0, 0 0 60px #00ffe0; }
}

form {
  display: flex;
  flex-direction: column;
  align-items: center;
  gap: 10px;
  margin-top: 1.5em;
  width: 100%;
  max-width: 400px;
}

input[type="email"], button {
  padding: 12px;
  font-size: 1em;
  border-radius: 5px;
  border: none;
  width: 100%;
}

button {
  background-color: #00ffae;
  color: #000;
  font-weight: bold;
  cursor: pointer;
  transition: all 0.3s ease;
}

button:hover { background-color: #00dd95; }

p {
  margin-top: 1em;
  font-size: 1em;
  text-align: center;
  text-shadow: 0 0 5px #000;
}

.shotcaddie-container {
  position: relative;
  margin-top: 40px;
  width: 600px;
  max-width: 90vw;
}

.shotcaddie-container img {
  width: 100%;
  display: block;
  border-radius: 20px;
}

svg {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  pointer-events: none;
}

.stream {
  fill: none;
  stroke-width: 8;
  stroke-linecap: round;
  stroke-linejoin: round;
  stroke-opacity: 0.7;
  filter: drop-shadow(0 0 8px #00ffe0);
  stroke-dasharray: 20 80;
  animation: flow 1.5s linear infinite, pulse 2s ease-in-out infinite alternate;
}

@keyframes flow {
  0% { stroke-dashoffset: 0; }
  100% { stroke-dashoffset: 100; }
}

@keyframes pulse {
  0% { stroke-width: 6; }
  50% { stroke-width: 10; }
  100% { stroke-width: 6; }
}

</style>
</head>
<body>

<h1>SHOTCADDIE</h1>
<h2>Coming in 2<sup>nd</sup> Quarter of 2026</h2>

<form action="https://formspree.io/f/abcdwxyz" method="POST">
  <input type="email" name="email" placeholder="Enter your email" required>
  <button type="submit">Notify Me</button>
</form>

<p>Join our early access list to get updates!</p>

<div class="shotcaddie-container">
  <img src="3546ccad-906b-4cfb-8ebe-cbc7ee146ed9-md.jpeg" alt="ShotCaddie Image">

  <svg viewBox="0 0 600 600">
    <!-- 16 tube streams -->
    <path class="stream" stroke="#FF4500" d="M80,150 C120,120 200,100 300,500"/>
    <path class="stream" stroke="#FFA500" d="M160,150 C200,120 220,100 300,500"/>
    <path class="stream" stroke="#32CD32" d="M240,150 C280,120 260,100 300,500"/>
    <path class="stream" stroke="#1E90FF" d="M320,150 C360,120 300,100 300,500"/>
    <path class="stream" stroke="#FF69B4" d="M400,150 C440,120 320,100 300,500"/>
    <path class="stream" stroke="#FF6347" d="M480,150 C520,120 350,100 300,500"/>
    <path class="stream" stroke="#FFD700" d="M80,230 C120,200 200,150 300,500"/>
    <path class="stream" stroke="#7CFC00" d="M160,230 C200,200 220,150 300,500"/>
    <path class="stream" stroke="#00BFFF" d="M240,230 C280,200 260,150 300,500"/>
    <path class="stream" stroke="#FF1493" d="M320,230 C360,200 300,150 300,500"/>
    <path class="stream" stroke="#8A2BE2" d="M400,230 C440,200 320,150 300,500"/>
    <path class="stream" stroke="#00FA9A" d="M480,230 C520,200 350,150 300,500"/>
    <path class="stream" stroke="#FF4500" d="M80,310 C120,280 200,200 300,500"/>
    <path class="stream" stroke="#1E90FF" d="M160,310 C200,280 220,200 300,500"/>
    <path class="stream" stroke="#FF69B4" d="M240,310 C280,280 260,200 300,500"/>
    <path class="stream" stroke="#32CD32" d="M320,310 C360,280 300,200 300,500"/>
  </svg>
</div>

</body>
</html>
